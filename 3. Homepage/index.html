<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>
<body>

    <div class="left">
        <p class="logo">
            <span><img src="assets/odin-lined.svg" alt="hero">ODIN</span>
        </p>
    </div>

    <div class="right">
        <div class="intro">
            <p>
                This is not a real online service! You know you need something like this 
                in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>
                You <em>know </em>you want to 
            </p>
        </div>
        <div class="form-div">
            <h4> Let's do this!</h4>
            <form action="" method="post" class="form" id="sign-up=form">
                <div class="form-box">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="form-box">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div class="form-box">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email">
                </div>

                <div class="form-box">
                    <label for="phone">PHONE</label>
                    <input type="text" id="phone" name="phone">
                </div>

                <div class="form-box">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" >
                </div>
                <div class="form-box">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" >
                </div>    
                                  
            </form>
        </div>
       
        <div class="footer-div">
            <button type="submit" form="sign-up-form" class="submit-button">Create Account</button>

            <p>
                Already have an account? log in 
            </p>
        </div>
    </div>
    
</body>
</html>
